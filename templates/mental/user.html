<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>{{ user_name }}</h1>

    {% if voltages %}
    <ul>
        {% for voltage in voltages %}
        <li>Voltage: {{ voltage.voltage }}, Username: {{ voltage.user.name }}, Email: {{ voltage.user.email }}, Date: {{ voltage.time }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>No voltages currently in category.</strong>
    {% endif %}
</body>
</html>
