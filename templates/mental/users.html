<!DOCTYPE html>
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static '../static/css/bootstrap.css' %}" />

<!--import google font-->
@import url(http://fonts.googleapis.com/css?family=Gafata);
<html>
<head>
    <title>List of Users</title>

</head>
<body>
    {% if user_list %}
        <ul>
            {% for user in user_list %}
            <li>User: {{ user.name }}, Email: {{ user.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no users.</strong>
    {% endif %}
</body>
</html>
